# i3status configuration file.
# see "man i3status" for documentation.
# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# If the above line is not correctly displayed, fix your editor first!

general {
    interval = 1
    colors = true
    color_good="#FFFFFF"
    color_degraded="#ffd75f"
    color_bad="#d75f5f"
}

order += "ethernet enp0s31f6"
order += "wireless wlp9s0"
order += "volume master"
order += "battery 0"
order += "disk /"
order += "cpu_usage"
order += "load"
order += "tztime local"

tztime local {
    format = " ï³ %Y-%m-%d %H:%M:%S "
}

disk "/" {
    format = " ï‚  %avail "
}

cpu_usage {
    format = " ï‹› %usage "
}

load {
    format = " ï‰ %5min 5min "
}

volume master {
    format = "ï€¨ %volume "
    format_muted = "ï€¦ %volume "
    device = "default"
    mixer = "Master"
    mixer_idx = 0
}

battery 0 {
    format = "%status %percentage "
    format_down = "No battery"
    status_chr = "âš¡ CHR"
    status_bat = "ğŸ”‹ BAT"
    status_unk = "? UNK"
    status_full = "â˜» FULL"
    path = "/sys/class/power_supply/BAT%d/uevent"
    low_threshold = 10
}

wireless wlp9s0 {
   format_up = "W: (%quality at %essid, %bitrate) %ip"
   format_down = "W: down"
}

ethernet enp0s31f6 {
   format_up = "E: %ip (%speed)"
   format_down = "E: down"
}
